<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .news-card-content {
            padding: 20px;
        }

        .news-category {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-indonesia {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-tech {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .news-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: scale(1.02);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }

        .footer {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ News Aggregator</h1>
            <p>Berita Terkini Indonesia & Tech</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterNews('all')">üåê Semua Berita</button>
            <button class="filter-btn" onclick="filterNews('Indonesia')">üáÆüá© Indonesia</button>
            <button class="filter-btn" onclick="filterNews('Tech')">üíª Tech</button>
        </div>

        <div id="newsGrid" class="news-grid">
            <div class="loading">‚è≥ Memuat berita...</div>
        </div>

        <div class="footer">
            <p>News Aggregator Dashboard v1.0 | Powered by Cloudflare Workers</p>
        </div>
    </div>

    <script>
    const API_URL = 'https://winter-dust-43d6.andi060987.workers.dev';
    let currentFilter = 'all';
    let allNews = [];

    window.addEventListener('DOMContentLoaded', () => {
        loadNews();
    });

    async function loadNews() {
        try {
            const response = await fetch(`${API_URL}/news`);
            const data = await response.json();
            
            if (data.status === 'success') {
                allNews = data.results;
                displayNews(allNews);
            } else {
                showNotification('Gagal memuat berita', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error: ' + error.message, 'error');
        }
    }

    function displayNews(newsArray) {
        const newsGrid = document.getElementById('newsGrid');
        
        if (newsArray.length === 0) {
            newsGrid.innerHTML = '<div class="loading">üì≠ Tidak ada berita</div>';
            return;
        }

        newsGrid.innerHTML = newsArray.map(news => `
            <div class="news-card">
                <div class="news-card-content">
                    <span class="news-category category-${news.category.toLowerCase()}">
                        ${news.category}
                    </span>
                    <h2 class="news-title">${news.title}</h2>
                    <p class="news-description">${news.description}</p>
                    <div class="news-meta">
                        <span>üì∞ ${news.source}</span>
                        <span>üïí ${formatDate(news.publishedAt)}</span>
                    </div>
                    <div class="news-actions">
                        <button class="btn btn-primary" onclick='sendTitle(${JSON.stringify(news)})'>
                            üìå Pilih Judul
                        </button>
                        <button class="btn btn-secondary" onclick='sendContent(${JSON.stringify(news)})'>
                            üìÑ Get Content
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterNews(category) {
        currentFilter = category;
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        if (category === 'all') {
            displayNews(allNews);
        } else {
            const filtered = allNews.filter(news => news.category === category);
            displayNews(filtered);
        }
    }

    async function sendTitle(news) {
        try {
            const response = await fetch(`${API_URL}/send-title`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: news.title,
                    content: '',
                    source: news.source,
                    category: news.category
                })
            });

            const data = await response.json();
            
            if (data.success) {
                showNotification('‚úÖ Judul berhasil disimpan!', 'success');
            } else {
                showNotification('‚ùå ' + data.message, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('‚ùå Error: ' + error.message, 'error');
        }
    }

    async function sendContent(news) {
        try {
            const response = await fetch(`${API_URL}/send-content`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: news.title,
                    content: news.description,
                    source: news.source,
                    category: news.category
                })
            });

            const data = await response.json();
            
            if (data.success) {
                showNotification('‚úÖ Content berhasil disimpan!', 'success');
            } else {
                showNotification('‚ùå ' + data.message, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('‚ùå Error: ' + error.message, 'error');
        }
    }

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        
        if (diffHours < 1) return 'Baru saja';
        if (diffHours < 24) return `${diffHours} jam lalu`;
        
        const diffDays = Math.floor(diffHours / 24);
        if (diffDays === 1) return 'Kemarin';
        if (diffDays < 7) return `${diffDays} hari lalu`;
        
        return date.toLocaleDateString('id-ID');
    }
</script>
</body>
</html>

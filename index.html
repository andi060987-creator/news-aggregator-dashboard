<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator v7.0 - Category Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .version-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .category-filter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .category-filter h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }

        .category-btn {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-btn.active {
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .category-btn[data-category="all"].active { background: #2196F3; }
        .category-btn[data-category="nasional"].active { background: #f44336; }
        .category-btn[data-category="bisnis"].active { background: #4CAF50; }
        .category-btn[data-category="olahraga"].active { background: #FF9800; }
        .category-btn[data-category="hiburan"].active { background: #9C27B0; }
        .category-btn[data-category="teknologi"].active { background: #00BCD4; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .news-card .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }

        .news-card .category-badge.Nasional { background: #f44336; }
        .news-card .category-badge.Bisnis { background: #4CAF50; }
        .news-card .category-badge.Olahraga { background: #FF9800; }
        .news-card .category-badge.Hiburan { background: #9C27B0; }
        .news-card .category-badge.Teknologi { background: #00BCD4; }

        .news-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            line-height: 1.4;
            padding-right: 100px;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: #888;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        .news-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            word-break: break-all;
            display: block;
            margin-bottom: 20px;
        }

        .news-link:hover {
            text-decoration: underline;
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .alert.success { background: #4CAF50; }
        .alert.error { background: #f44336; }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .category-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .category-btn {
                padding: 12px 10px;
                font-size: 0.9em;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .news-card h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“° News Aggregator Dashboard</h1>
            <p>Real-time Indonesian News with Category Filter</p>
            <span class="version-badge">v7.0 Category Support</span>
        </div>

        <div class="category-filter">
            <h3>ðŸ“‚ Pilih Kategori Berita:</h3>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all" onclick="loadNews('all')">
                    ðŸ“° Semua Berita
                </button>
                <button class="category-btn" data-category="nasional" onclick="loadNews('nasional')">
                    ðŸ‡®ðŸ‡© Nasional
                </button>
                <button class="category-btn" data-category="bisnis" onclick="loadNews('bisnis')">
                    ðŸ’¼ Bisnis
                </button>
                <button class="category-btn" data-category="olahraga" onclick="loadNews('olahraga')">
                    âš½ Olahraga
                </button>
                <button class="category-btn" data-category="hiburan" onclick="loadNews('hiburan')">
                    ðŸŽ¬ Hiburan
                </button>
                <button class="category-btn" data-category="teknologi" onclick="loadNews('teknologi')">
                    ðŸ’» Teknologi
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalNews">0</div>
                <div class="label">Total Berita</div>
            </div>
            <div class="stat-card">
                <div class="number" id="currentCategory">ALL</div>
                <div class="label">Kategori Aktif</div>
            </div>
            <div class="stat-card">
                <div class="number" id="lastUpdate">-</div>
                <div class="label">Last Update</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Memuat berita...</p>
        </div>

        <div id="newsContainer" class="news-grid" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'https://winter-dust-43d6.andi060987.workers.dev';
        let currentCategory = 'all';

        window.addEventListener('DOMContentLoaded', () => {
            loadNews('all');
        });

        async function loadNews(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('newsContainer').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/news?category=${category}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayNews(data.results, category);
                    updateStats(data.totalResults, category);
                } else {
                    showAlert('Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Gagal memuat berita. Cek koneksi internet.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayNews(newsArray, category) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            container.style.display = 'grid';

            if (newsArray.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:white;grid-column:1/-1;">Tidak ada berita untuk kategori ini.</p>';
                return;
            }

            newsArray.forEach((news) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="category-badge ${news.category}">${news.category}</div>
                    <h3>${escapeHtml(news.title)}</h3>
                    <div class="news-meta">
                        <span>ðŸ“° ${escapeHtml(news.source)}</span>
                        <span>ðŸ•’ ${formatDate(news.publishedAt)}</span>
                    </div>
                    <a href="${news.link}" target="_blank" class="news-link">ðŸ”— ${truncateUrl(news.link)}</a>
                    <button class="btn-send" onclick='sendToSheets(${JSON.stringify({
                        title: news.title,
                        link: news.link,
                        category: news.category
                    })}, this)'>
                        ðŸ“¤ KIRIM KE SPREADSHEET
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function updateStats(total, category) {
            document.getElementById('totalNews').textContent = total;
            document.getElementById('currentCategory').textContent = category.toUpperCase();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function sendToSheets(newsData, button) {
            button.disabled = true;
            button.textContent = 'â³ Memproses...';

            try {
                const response = await fetch(`${API_URL}/send-to-sheets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`âœ… ${result.message}`, 'success');
                    button.textContent = 'âœ… TERSIMPAN!';
                    button.style.background = '#4CAF50';
                } else {
                    showAlert('âŒ ' + result.message, 'error');
                    button.disabled = false;
                    button.textContent = 'ðŸ“¤ KIRIM KE SPREADSHEET';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('âŒ Gagal mengirim ke Spreadsheet', 'error');
                button.disabled = false;
                button.textContent = 'ðŸ“¤ KIRIM KE SPREADSHEET';
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);

            if (diffMins < 60) return `${diffMins} menit lalu`;
            if (diffHours < 24) return `${diffHours} jam lalu`;
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateUrl(url) {
            return url.length > 60 ? url.substring(0, 60) + '...' : url;
        }
    </script>
</body>
</html>
